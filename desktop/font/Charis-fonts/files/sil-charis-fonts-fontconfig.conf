<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Charis SIL</family>
    </prefer>
  </alias>
  <alias>
    <family>Charis SIL</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Bitstream Charter</family>
    <accept>
      <family>Charis SIL</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Charis SIL Compact</family>
    <accept>
      <family>Charis SIL</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Charis SIL Literacy</family>
    <accept>
      <family>Charis SIL</family>
    </accept>
  </alias>
</fontconfig>