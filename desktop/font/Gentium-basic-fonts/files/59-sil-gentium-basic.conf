<fontconfig>
  <!-- Font substitution rules -->
  <alias binding="same">
    <family>Gentium</family>
    <accept>
      <family>Gentium Basic</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Gentium Alt</family>
    <accept>
      <family>Gentium Basic</family>
    </accept>
  </alias>
  <!-- Generic name assignment -->
  <alias>
    <family>Gentium Basic</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <!-- Generic name aliasing -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Gentium Basic</family>
    </prefer>
  </alias>
</fontconfig>
 
